          <p class="counter-cont-card__des">Customer Satisfaction Rate</p>

        <div class="counter-cont-card">
          <h1 class="counter-cont-card__tittle">25</h1>
          <p class="counter-cont-card__des">Expert Team Members</p>
        </div>

          <h1 class="counter-cont-card__tittle">42%</h1>
